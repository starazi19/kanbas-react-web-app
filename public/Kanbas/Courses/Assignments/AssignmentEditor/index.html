<!--Assignment Editor with Bootstrap - FORM CONTROL-->
<link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css" />


<div class="container-fluid">
  <div class="form-group">
    <form action="/Kanbas/Courses/Assignments/index.html">
      <label for="assignmentName" class="form-label">Assignment Name</label>
      <div class="pe-3">
        <input
          class="form-control"
          id="assignmentName"
          title="Name of Assignment"
          value="A1 - HTML"
          placeholder="Assignment 1"
        />
      </div>
      <label for="description" class="form-label">Description</label>
      <textarea cols="10" rows="3" class="form-control" id="description">This assignment describes how to install the development environment for creating and working with Web applications we will be developing this semester. </textarea>

      <div class="form-control">
      <label for=points" class="form-label">Points</label>
      <input id="points" max="100" min="50" step="5" type="number" value="100" class="form-control"/>
      </div>

      <div class="form-control">
      <label for="assignmentGroup" class="form-label">Assignment Group</label>
      <select id="assignmentGroup" class="form-select">
        <option selected value="Assignments">ASSIGNMENTS</option>
      </select>
      </div>

      <div class="form-control">
      <label for="displayGrade" class="form-label">Display Grade as</label>
      <select id="displayGrade" class="form-select">
        <option selected value="percentage">Percentage</option>
      </select>
      </div>

      <div class="form-control">
      <label for="submissionType" class="form-label">Submission Type</label>
        <div class="form-control mb-3" id="submissionType">
          <select id="submissionType" class="form-select">
            <option selected value="online">Online</option>
          </select>
          <div class="form-check">
            <input class="form-check-input"
                  type="checkbox" id="text-entry" checked/>
            <label class="form-check-label" for="text-entry">Text Entry</label>
          </div>
          <div class="form-check">
            <input class="form-check-input"
                  type="checkbox" id="website-url" checked/>
            <label class="form-check-label" for="website-url">Website URL</label>
          </div>
          <div class="form-check">
            <input class="form-check-input"
                  type="checkbox" id="media-recording" checked/>
            <label class="form-check-label" for="media-recording">Media Recording</label>
          </div>
          <div class="form-check">
            <input class="form-check-input"
                  type="checkbox" id="annotation"/>
            <label class="form-check-label" for="annotation">Student Annotation</label>
          </div>
          <div class="form-check">
            <input class="form-check-input"
                  type="checkbox" id="uploads"/>
            <label class="form-check-label" for="uploads">File Uploads</label>
          </div>
        </div>
      </div>
      
      <div class="form-control">
        <input id="duedate" type="date" value="2023-09-21" min="2023-09-07" max="2023-09-28" />
        <label for="duedate" class="form-label">Due Date</label>
      </div>

      <button type="button" class="btn-light">Save</button>
    </form>
  </div>
</div>
